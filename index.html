        <!--[if lt IE 7]>

        <h1>Telegraf Config File Generator</h1>
        <p>This web app will take inputs below and return a Telegraf Config that you can copy / paste into your telegraf.conf file.</p>
        <hr>
        <form action="/telegraf" method="post">
            Host Type: <select name="hostType">
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
            </select>
            <br>
            Environment: <select name="env">
                <option value="Dev">Dev</option>
                <option value="Test">Test</option>
                <option value="Beta">Beta</option>
                <option value="Prod">Prod</option>
              </select>
              <br>
            Role: <select name="role">
                <option value="WebServer">WebServer</option>
                <option value="DB">DB</option>
                <option value="AppServer">AppServer</option>
              </select>
              <br>
            Application: <input type="text" name="app">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
